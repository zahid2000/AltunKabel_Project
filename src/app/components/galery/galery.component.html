<div class="breadcrumb-card my-2">
  <img src="assets/images/banner2.jpg" alt="assets/images/banner6.jpg" />
  <div class="breadcrumb-body">
    <div class="title">
      <h1 class="breadcrumb-title">Qalereya</h1>
    </div>
    <div class="body">
      <nav
        style="
          --bs-breadcrumb-divider: url(
            &#34;data:image/svg + xml,
            %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
          );
        "
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/home']">Ana Səhifə</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Qalereya</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
 <div class="container-fluid my-4 p-3">
  <div
    class="row row-cols-1 row-cols-xxl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-2 mb-4"
  >

    <div *ngFor="let image of imageObject1;let i=index " class="col">
        <div class="card border shadow mb-3">
          <img
            [src]="image.image"
            class="card-img-top "
            alt="image.image"

            style="cursor: pointer;"
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </div>
  </div>
</div>
