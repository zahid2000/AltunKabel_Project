<bradcrumb [item]="breadcrumbitem"></bradcrumb>
<div class="container ">
  <section class="mb-4 ">
    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4 ">Contact us</h2>
    <!--Section description-->
    

    <div class="row">
      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
        <form
          action="https://formspree.io/f/xgeqwkge"
          method="POST"
          id="contact-form"
          name="contact-form"
          [formGroup]="FormData"
          
        >
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name" class="form-label">Tam adınızı yazın</label>
                <input
                  formControlName="Fullname"
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                /> 
              
              </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email" class="form-label">Email</label>
                <input
                  formControlName="Email"
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                />
               
              </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <label for="subject" class="form-label">Mövzu</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="form-control"
                  formControlName="Subject"
                />                
              </div>
            </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-12">
              <div class="md-form">
                <label for="message" class="form-label">Mesaj</label>
                <textarea
                  formControlName="Comment"
                  type="text"
                  id="message"
                  name="message"
                  rows="2"
                  class="form-control md-textarea"
                ></textarea>
                
              </div>
            </div>
          </div>
          <!--Grid row-->
        </form>

        <div class="text-center text-md-left">
          <button
            class="btn btn-outline-success my-2"
            
            onclick="document.getElementById('contact-form').submit();onSubmit()"
            [disabled]="!FormData.valid"
            >Göndər</button
          >
        </div>
        <div class="status"></div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
          <li>
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <p><a href="https://www.google.com/maps/place/Altun+Kabel+MMC/@40.4843262,49.9561076,15z/data=!4m12!1m6!3m5!1s0x0:0xde602d1db59ef988!2sAltun+Kabel+MMC!8m2!3d40.4843262!4d49.9561076!3m4!1s0x0:0xde602d1db59ef988!8m2!3d40.4843262!4d49.9561076" target="_blank">18 Oktaybr küçəsi, Zabrat</a></p>
          </li>
          <li>
            <i class="fas fa-phone mt-4 fa-2x"></i>
            <p><a href="tel:+994505480011"> +994505480011</a></p>
          </li>
          <li>
            <i class="fas fa-envelope mt-4 fa-2x"></i>
            <p>
              <a href="mailto:kabelaltun@gmail.com">kabelaltun@gmail.com</a>
            </p>
          </li>
        </ul>
      </div>
      <!--Grid column-->
    </div>
  </section>
</div>
<!--Section: Contact v.2-->
