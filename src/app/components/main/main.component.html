<div
  id="carouselExampleCaptions"
  class="carousel slide carousel-fade carousel-fade mt-2"
  data-bs-ride="carousel"
  data-bs-interval="5000"
  data-bs-pause="focus"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="assets/images/Slider/Slider1.png"
        class="d-block w-100 h-100 carousel-img"
        alt="assets/images/Slider/Slider1.png"
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/Slider/Slider2.png"
        class="d-block w-100 h-100 carousel-img"
        alt="assets/images/Slider/Slider2.png"
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/Slider/Slider3.PNG"
        class="d-block w-100 h-100 carousel-img"
        alt="assets/images/Slider/Slider3.PNG"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="middleBox2">
  <h1 class="products">Məhsullar</h1>

  <div class="motherBox">
    <div class="box">
      <div class="boxIn">
        <h3>Alçaq Gərginlikli Kabellər</h3>
        <a routerLink="../hard"> Daha çox </a>
      </div>
    </div>

    <div class="box">
      <div class="boxIn">
        <h3>Yanğına Davamlı Kabellər</h3>
        <a routerLink="../fire"> Daha çox </a>
      </div>
    </div>
  </div>
</div>
<script>
  $(".carousel").carousel({
    pause: "false",
  });
</script>
