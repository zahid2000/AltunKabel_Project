
<div
  id="carouselExampleCaptions"
  class="carousel slide carousel-fade carousel-fade mt-2"
  data-bs-ride="carousel"
  data-bs-interval="2000"
  data-bs-pause="focus"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="assets/images/banner1.jpg"
        class="d-block w-100 h-100 img-fluid"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/banner2.jpg"
        class="d-block w-100 h-100 carousel-img"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/banner5.jpg"
        class="d-block w-100 h-100 img-fluid"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="map my-2">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12138.36152213035!2d49.9561076!3d40.4843262!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xde602d1db59ef988!2sAltun%20Kabel%20MMC!5e0!3m2!1sen!2s!4v1659353197719!5m2!1sen!2s"
    width="100%"
    height="100%"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>


<script>
  $(".carousel").carousel({
    pause: "false",
  });
</script>
